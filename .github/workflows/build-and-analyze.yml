name: Build, Test and Analyze .NET API

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud Analysis
        run: |
          dotnet sonarscanner begin \
            /k:"Math-GSilva_Inspira-Backend" \
            /o:"math-gsilva" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.verbose=true \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"
            /d:sonar.coverage.exclusions="**/DTOs/**,**/Entities/**,**/Migrations/**,**/Program.cs,**/Infra/Repositories/**,**/InspiraDbContext.cs,**/Inspira.Trainer/**"

      - name: Restore dependencies
        run: dotnet restore inspira-backend.sln

      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: Run Unit Tests and Generate Coverage
        run: |
          dotnet test inspira-backend.sln \
            --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=Inspira.Test/Inspira.Test/TestResults/coverage.opencover.xml \
            /p:Include="[*]*"

      - name: Verify coverage file path
        run: |
          echo "ðŸ§¾ Procurando arquivo de cobertura..."
          find . -type f -name "coverage.opencover.xml"

      - name: Upload coverage result as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: '**/coverage.opencover.xml'

      - name: End SonarCloud Analysis
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
